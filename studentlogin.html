<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form >
			<h1>Sign in</h1>
			<input id="semail" name="email" type="email" placeholder="Email" />
			<input id="spassword" name="password" type="password" placeholder="Password" />
			<button id="ssign" type="button">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello Student</h1>
				<p>Enter your details to login</p>
			</div>
		</div>
	</div>
</div>

</body>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./js/studentlogin.js"></script>
</html>
