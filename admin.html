<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Admin</title>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Teacher Account</h1>
			
			<input id="tname" name="name" type="text" placeholder="Name" />
			<input id="temail" name="email" type="email" placeholder="Email" />
			<input id="tpassword" name="password"  type="password" placeholder="Password" />
			<button id="tsubmit" type="button">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Create Student Account</h1>
			<input id="sname" name="name" type="text" placeholder="Name" />
			<input id="semail" name="email" type="email" placeholder="Email" />
			<input id="spassword" name="password" type="password" placeholder="Password" />
			<button id="ssubmit" type="button">Sign Up</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Hello</h1>
				<p>To Enter details of a Student</p>
				<button class="ghost" id="signIn">Change User</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello</h1>
				<p>To Enter details of a Teacher</p>
				<button class="ghost" id="signUp">Change User</button>
			</div>
		</div>
	</div>
</div>

</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./js/Signup.js"></script>
</html>
